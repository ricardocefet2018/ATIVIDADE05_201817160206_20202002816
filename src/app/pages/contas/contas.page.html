<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Contas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let conta of contas">
      <ion-item [routerLink]="'/add-conta/' + conta.id">
        <ion-label>
          {{conta.descricao}}
          <p>
            Vencimento: {{conta.data}}
          </p>      
        </ion-label>
        <ion-icon *ngIf=conta.situacao name="checkmark-outline"></ion-icon>
        <ion-icon *ngIf=!conta.situacao name="close-outline"></ion-icon>  
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="excluir(conta.id)">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-conta" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
