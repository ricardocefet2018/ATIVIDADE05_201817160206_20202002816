<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tipos"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="tipoForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Descricao</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
      <div
        class="erroValidacao"
        *ngIf="tipoForm.get('descricao').dirty || tipoForm.get('descricao').touched"
      >
        <small *ngIf="tipoForm.get('descricao').errors?.minLength">
          3 ou mais caracteries
        </small>
        <small *ngIf="tipoForm.get('descricao').errors?.required">
          Campo obrigatório
        </small>
        <small *ngIf="tipoForm.get('descricao').errors?.isExists">
          Essa descrição já existe
        </small>
      </div>
    </ion-item>
    <ion-button
      type="submit"
      expand="block"
      color="primary"
      [disabled]="!tipoForm.valid"
      >Salvar</ion-button
    >
  </form>
</ion-content>
