<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cadastroForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating"> Nome </ion-label>
      <ion-input type="text" formControlName="nome" name="nome" id="nome">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> E-mail </ion-label>
      <ion-input type="text" formControlName="email" name="email" id="email">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Senha </ion-label>
      <ion-input
        type="password"
        formControlName="senha"
        name="senha"
        id="senha"
      >
      </ion-input>
    </ion-item>
    <ion-button
      type="submit"
      color="primary"
      [disabled]="!cadastroForm.valid"
      style="width: 100%"
    >
      Salvar
    </ion-button>
  </form>
</ion-content>
